name: guyun_reminder
description: 顾昀健康提醒 - 定时提醒休息、喝水、活动

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 本地通知 - 使用兼容版本
  flutter_local_notifications: ^17.2.1
  # 悬浮窗
  flutter_overlay_window: ^0.4.5
  # 权限管理
  permission_handler: ^11.3.1
  # 震动
  vibration: ^1.9.0
  # 保持屏幕常亮
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/guyun.png
